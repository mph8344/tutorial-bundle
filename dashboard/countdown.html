<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Countdown</title>
		<style type="text/css">
			input[type='number'] {
				width: 35px;
			}
		</style>
	</head>
	<body>
		<div>
			Minutes:
			<br />
			<input type="number" id="minutes" value="0" />
		</div>
		<br />
		<div>
			Seconds:
			<br />
			<input type="number" id="seconds" value="0" />
		</div>
		<br />
		<div>
			<button onclick="brbCountdown()">
				Start Intermission Countdown
			</button>
			<br />
			<button onclick="preCountdown()">Start Pre-Show Countdown</button>
		</div>

		<script>
			const seconds = document.getElementById('seconds');
			const minutes = document.getElementById('minutes');

			function brbCountdown() {
				data = {
					minutes: minutes.value,
					seconds: seconds.value,
					timeName: '#topTime',
				};

				nodecg.sendMessage('timechange', data);
			}

			function preCountdown() {
				data = { minutes: minutes.value, seconds: seconds.value };

				nodecg.sendMessage('preTimer', data);
			}
		</script>
	</body>
</html>
