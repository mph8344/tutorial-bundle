<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Team Scores</title>
	</head>
	<body>
		<p>Team 1 Score:</p>
		<input type="text" id="scoreTeam1" />
		<br />
		<p>Team 2 Score</p>
		<input type="text" id="scoreTeam2" />

		<button onclick="update()">Update</button>

		<script>
			const score1Input = document.getElementById('scoreTeam1');
			const score2Input = document.getElementById('scoreTeam2');

			function update() {
				const data = {
					score1: score1Input.value,
					score2: score2Input.value,
				};
				nodecg.sendMessage('ScoreTeams', data);
			}
		</script>
	</body>
</html>
